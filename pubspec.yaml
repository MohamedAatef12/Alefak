  app:
    android:
      flavorDimensions: "app"
      defaultFlavor: customerDev
    ios:
      targets:
        Runner:
          bundleId: "com.example.customerDev"

  flavors:
    customerDev:
      app:
        name: "Customer Dev"
#        icon: "assets/icons/app_icon_customer_dev.png"
      android:
        applicationId: "com.example.customerDev"
      ios:
        bundleId: "com.example.customerDev"

    customerProd:
