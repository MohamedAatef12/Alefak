        applicationId: "com.example.customer"
      ios:
        bundleId: "com.example.customer"

    traderDev:
      app:
        name: "Trader Dev"
#        icon: "assets/icons/app_icon_trader_dev.png"
      android:
        applicationId: "com.example.traderDev"
      ios:
        bundleId: "com.example.traderDev"

    traderProd:
      app:
        name: "Trader"
#        icon: "assets/icons/app_icon_trader.png"
      android:
        applicationId: "com.example.trader"
      ios:
        bundleId: "com.example.trader"

    adminDev:
      app:
        name: "Admin Dev"
#        icon: "assets/icons/app_icon_admin_dev.png"
      android:
        applicationId: "com.example.adminDev"
      ios:
        bundleId: "com.example.adminDev"

    adminProd:
